{% extends 'web_p/views/sys_config_base.html' %}
{% block title %}
<title>添加角色</title>
{% end %}
{% block content %}
<div id="wrapper" class="hy-main-wrapper hy-full">
	<div id="page-wrapper" class="ald hy-main-page-wrapper">
		<div class="hy-height-auto hy-padding-15 hy-background-color-white hy-border-1">
			<div class="form-inline" role="form">
				<div class="form-group">
					<label>角色名称：</label>
					<input id="group_name" name="group_name" type="text" class="form-control w70" placeholder="角色名称">

				</div>
				<div class="form-group">
					<label>角色描述：</label>
					<input id="role_describe" name="role_describe" type="text" class="form-control w70" placeholder="角色描述">
				</div>
			</div>
		</div>

		<div class="hy-height-auto hy-magin-top-20 hy-padding-15 hy-background-color-white hy-border-1">
			<div class="form-group">
				<button type="button" id="btn_save" class="btn btn-primary">保存</button>
			</div>
			<div id="treeview-checkable"></div>
		</div>
	</div>
</div>
{% end %}
{% block script %}
<script>
	var mg = new mg();
	mg.RunPage("PageAddUserRole", "/config/");
</script>
{% end %}
