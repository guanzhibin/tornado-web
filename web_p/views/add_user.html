{% extends 'web_p/views/sys_config_base.html' %}
{% block title %}
<title>添加用户</title>
{% end %}

{% block content %}
<div id="wrapper" class="hy-main-wrapper hy-full">
	<div id="page-wrapper" class="ald hy-main-page-wrapper">
		<div class="hy-height-auto hy-padding-15 hy-background-color-white hy-border-1">
			<div class="form-inline" role="form">
				<div class="form-group">
					<label>登录账号：</label>
					<input id="login_name" name="login_name" type="text" class="form-control w70" placeholder="用户用于登录的名称">

				</div>
			</div>
			<div class="form-inline" role="form">
				<div class="form-group">
					<label>登录密码：</label>
					<input id="password" name="password" type="password" class="form-control w70" placeholder="登录密码">
				</div>
			</div>
			<div class="form-inline" role="form">
				<div class="form-group">
					<label>确认密码：</label>
					<input id="confirm_password" name="confirm_password" type="password" class="form-control w70" placeholder="确认登录密码">
				</div>
			</div>
		</div>

		<div class="hy-height-auto hy-magin-top-20 hy-padding-15 hy-background-color-white hy-border-1">
			<div class="form-group">
				<button type="button" id="btn_save" class="btn btn-primary">保存</button>
			</div>
			<div id="treeview-checkable"></div>
		</div>
	</div>
</div>
{% end %}
{% block script %}
<script>
	var mg = new mg();
	mg.RunPage("PageAddUser", "/user/");
</script>
{% end %}
